app-id: com.google.Chrome
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
command: chrome
separate-locales: false
build-options:
  no-debuginfo: true
tags:
  - proprietary
finish-args:
  - --device=all
  - --env=GTK_PATH=/app/lib/gtkmodules
  - --share=ipc
  - --share=network
  - --socket=cups
  - --socket=pulseaudio
  - --socket=x11
  - --socket=wayland
  - --require-version=1.8.2
  - --system-talk-name=org.freedesktop.UPower
  - --talk-name=org.freedesktop.FileManager1
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.gnome.SessionManager
  - --system-talk-name=org.freedesktop.Avahi
  - --own-name=org.mpris.MediaPlayer2.chromium.*
  - --filesystem=host-etc
  - --filesystem=xdg-run/pipewire-0
  - --filesystem=xdg-documents
  - --filesystem=xdg-download
  - --filesystem=xdg-music
  - --filesystem=xdg-videos
  - --filesystem=xdg-pictures
  # For GNOME proxy resolution
  - --filesystem=xdg-run/dconf
  - --filesystem=~/.config/dconf:ro
  - --talk-name=ca.desrt.dconf
  - --env=DCONF_USER_CONFIG_DIR=.config/dconf
  - --env=GIO_EXTRA_MODULES=/app/lib/gio/modules
  - --env=GSETTINGS_BACKEND=dconf
  # For KDE proxy resolution (KDE5 only)
  - --filesystem=~/.config/kioslaverc
modules:
  - libsecret.json

  - name: libcups
    make-args: [libs]
    no-make-install: true
    post-install:
      - make install-headers install-libs
    cleanup:
      - /include
    sources:
      - type: git
        url: https://github.com/OpenPrinting/cups.git
        tag: v2.3.3op2
        commit: 3b566f73587ffa8ad9690f2399efc4508b3a9016

  - name: gtk-cups-backend
    buildsystem: meson
    make-args: [modules/printbackends/libprintbackend-cups.so]
    no-make-install: true
    post-install:
      - install -Dm 755 modules/printbackends/libprintbackend-cups.so -t /app/lib/gtkmodules/3.0.0/printbackends/
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/gtk.git
        tag: 3.24.23
      # From https://gitlab.gnome.org/GNOME/gnome-build-meta/-/blob/master/files/gtk3-werror.patch
      - type: patch
        path: gtk3-werror.patch

  - name: gtk-settings
    buildsystem: simple
    build-commands:
      - install -Dm 644 gtk-settings.ini /app/etc/xdg/gtk-3.0/settings.ini
    sources:
      - type: file
        path: gtk-settings.ini

  - name: zypak
    sources:
      - type: git
        url: https://github.com/refi64/zypak
        tag: v2021.09.1
        commit: e09f37ca4ff09827434deba11f9b1f9e1c42dbaf
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$

  - name: flextop
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/refi64/flextop
        tag: v2021.07.1
        commit: 9f66dac84388f520ecab5ac4fa60df6343b7db5b
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$

  - name: cobalt
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/refi64/cobalt
        tag: v2021.11.1
        commit: 8a49246a97fcb989b370c20b204324862d79541f
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$

  - name: dconf
    buildsystem: meson
    config-opts:
      - -Dbash_completion=false
      - -Dman=false
      - -Dvapi=false
    cleanup:
      - /etc
      - /include
      - ca.desrt.dconf.service
      - dconf.service
      - dconf-service
      - '*.pc'
    sources:
      - type: archive
        url: https://download.gnome.org/sources/dconf/0.40/dconf-0.40.0.tar.xz
        sha256: cf7f22a4c9200421d8d3325c5c1b8b93a36843650c9f95d6451e20f0bcb24533
      # From: https://src.fedoraproject.org/rpms/dconf
      - type: patch
        path: dconf-override.patch

  - name: chrome
    buildsystem: simple
    build-commands:
      - install -Dm 755 chrome.sh /app/bin/chrome
      - install -Dm 755 apply_extra.sh /app/bin/apply_extra
      - install -Dm 755 stub_sandbox.sh /app/bin/stub_sandbox
      - install -Dm 644 -t /app/etc cobalt.ini
      - install -Dm 644 -t /app/share/flatpak-chrome flatpak_policy.json
      - install -Dm 644 -t /app/share/flatpak-chrome first_run.html
      - install -Dm 644 -t /app/share/applications com.google.Chrome.desktop
      - install -Dm 644 -t /app/share/metainfo com.google.Chrome.metainfo.xml
      - |
        for icon in 16 24 32 48 64 128 256; do
          install -Dm 644 com.google.Chrome-$icon.png /app/share/icons/hicolor/${icon}x${icon}/apps/com.google.Chrome.png
        done

      # For extra-data to be able to extract the .deb
      - install -Dm 755 /{usr,app}/bin/ar
      - cp /usr/lib/$(gcc --print-multiarch)/libbfd-*.so /app/lib
    sources:
      - type: extra-data
        # From https://dl.google.com/linux/chrome/deb/dists/stable/main/binary-amd64/Packages
        url: https://dl.google.com/linux/chrome/deb/pool/main/g/google-chrome-stable/google-chrome-stable_96.0.4664.110-1_amd64.deb
        sha256: 8bc963fc699c72fde6db576df6a47d85e76729ec2605678437df1dd265909e9d
        size: 89348996
        filename: chrome.deb
        only-arches: [x86_64]
        x-checker-data:
          type: debian-repo
          root: https://dl.google.com/linux/chrome/deb
          dist: stable
          component: main
          package-name: google-chrome-stable
          is-main-source: true
      - type: script
        dest-filename: stub_sandbox.sh
        commands:
          - 'echo "Stub sandbox ignoring command: $@"'
          - exit 1
      - type: file
        path: chrome.sh
      - type: file
        path: apply_extra.sh
      - type: file
        path: cobalt.ini
      - type: file
        path: flatpak_policy.json
      - type: file
        path: first_run.html
      - type: file
        path: com.google.Chrome.desktop
      - type: file
        path: com.google.Chrome.metainfo.xml
      - type: file
        path: icons/com.google.Chrome-16.png
      - type: file
        path: icons/com.google.Chrome-24.png
      - type: file
        path: icons/com.google.Chrome-32.png
      - type: file
        path: icons/com.google.Chrome-48.png
      - type: file
        path: icons/com.google.Chrome-64.png
      - type: file
        path: icons/com.google.Chrome-128.png
      - type: file
        path: icons/com.google.Chrome-256.png
